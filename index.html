<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Firebase模块化SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

        // 初始化Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBeHC5dGcUyNQRUOW-zmifmDqY37G9f22c",
            authDomain: "password-manager-4d734.firebaseapp.com",
            projectId: "password-manager-4d734",
            storageBucket: "password-manager-4d734.firebasestorage.app",
            messagingSenderId: "901744164367",
            appId: "1:901744164367:web:6d840fe4a7a991fd8eed7a",
            measurementId: "G-JH42TB8H78"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // 全局数据模型
        const data = {
            categories: [
                { id: 'uncategorized', name: '未分类' }
            ],
            websites: [],
            nextWebsiteId: 1,
            nextCategoryId: 2,
            verificationCode: '329650317',
            cloudSynced: false
        };

        let currentUser = null;

        // 初始化函数
        function init() {
            // 监听登录状态
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    console.log("用户已登录，ID:", user.uid);
                    loadDataFromCloud();
                } else {
                    currentUser = null;
                    console.log("用户未登录");
                    loadLocalData();
                }
            });

            // 尝试匿名登录
            signInAnonymously(auth)
                .catch((error) => {
                    console.error("匿名登录失败:", error);
                    showCopyToast('云端同步失败，使用本地存储');
                    loadLocalData();
                });

            // 添加同步状态指示器
            addSyncIndicator();
            
            // 初始化事件监听
            initEventListeners();
        }

        // 从云端加载数据
        function loadDataFromCloud() {
            if (!currentUser) return;

            const userRef = ref(db, `users/${currentUser.uid}`);
            
            onValue(userRef, (snapshot) => {
                const cloudData = snapshot.val();
                if (cloudData) {
                    Object.assign(data, cloudData);
                    data.cloudSynced = true;
                    renderCategories();
                    renderWebsites();
                    showCopyToast('已同步云端数据');
                } else {
                    // 云端无数据时加载本地数据并同步到云端
                    loadLocalData();
                    saveDataToCloud();
                }
            }, (error) => {
                console.error("云端数据监听失败:", error);
                data.cloudSynced = false;
                showCopyToast('云端连接失败');
            });
        }

        // 保存数据到云端
        function saveDataToCloud() {
            if (!currentUser) return;

            const userRef = ref(db, `users/${currentUser.uid}`);
            set(userRef, data)
                .then(() => {
                    data.cloudSynced = true;
                    console.log("数据已同步到云端");
                })
                .catch((error) => {
                    console.error("云端保存失败:", error);
                    data.cloudSynced = false;
                });
        }

        // 加载本地数据
        function loadLocalData() {
            const savedData = localStorage.getItem('passwordManagerData');
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    Object.assign(data, parsedData);
                } catch (e) {
                    console.error('解析本地数据失败:', e);
                }
            }
            renderCategories();
            renderWebsites();
        }

        // 保存数据（本地+云端）
        function saveData() {
            localStorage.setItem('passwordManagerData', JSON.stringify(data));
            if (currentUser) {
                saveDataToCloud();
            }
        }

        // 添加同步状态指示器
        function addSyncIndicator() {
            const header = document.querySelector('header .flex.items-center.justify-between');
            const syncIndicator = document.createElement('div');
            syncIndicator.className = 'flex items-center text-sm mx-4';
            syncIndicator.innerHTML = `
                <i class="fa fa-cloud mr-1" id="sync-icon"></i>
                <span id="sync-status">同步中...</span>
            `;
            header.appendChild(syncIndicator);

            // 更新同步状态显示
            setInterval(() => {
                const icon = document.getElementById('sync-icon');
                const status = document.getElementById('sync-status');

                if (data.cloudSynced) {
                    icon.className = 'fa fa-cloud text-apple-green mr-1';
                    status.textContent = '已同步';
                } else if (currentUser) {
                    icon.className = 'fa fa-cloud text-apple-yellow mr-1';
                    status.textContent = '同步中...';
                } else {
                    icon.className = 'fa fa-cloud text-apple-red mr-1';
                    status.textContent = '本地存储';
                }
            }, 1000);
        }

        // 以下为原有功能函数（保持不变）
        function initEventListeners() {
            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const codeInput = document.getElementById('verification-code');
                if (codeInput.value === data.verificationCode) {
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('verification-error').classList.add('hidden');
                    codeInput.value = '';
                } else {
                    document.getElementById('verification-error').classList.remove('hidden');
                    codeInput.focus();
                }
            });

            // 登出按钮
            document.getElementById('logout-btn').addEventListener('click', function() {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('login-page').classList.remove('hidden');
            });

            // 添加分类按钮
            document.getElementById('add-category-btn').addEventListener('click', function() {
                document.getElementById('category-name').value = '';
                document.getElementById('add-category-modal').classList.remove('hidden');
                document.getElementById('category-name').focus();
            });

            // 关闭分类模态框
            document.getElementById('close-category-modal').addEventListener('click', function() {
                document.getElementById('add-category-modal').classList.add('hidden');
            });

            document.getElementById('cancel-add-category').addEventListener('click', function() {
                document.getElementById('add-category-modal').classList.add('hidden');
            });

            // 添加分类表单
            document.getElementById('add-category-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('category-name').value.trim();
                if (name) {
                    data.categories.push({
                        id: 'category_' + data.nextCategoryId++,
                        name: name
                    });
                    saveData();
                    renderCategories();
                    document.getElementById('add-category-modal').classList.add('hidden');
                }
            });

            // 添加网站按钮
            document.getElementById('add-website-btn').addEventListener('click', function() {
                resetWebsiteForm();
                document.getElementById('website-modal').classList.remove('hidden');
                document.getElementById('website-name').focus();
            });

            // 关闭网站模态框
            document.getElementById('close-website-modal').addEventListener('click', function() {
                document.getElementById('website-modal').classList.add('hidden');
            });

            document.getElementById('cancel-website').addEventListener('click', function() {
                document.getElementById('website-modal').classList.add('hidden');
            });

            // 添加账号按钮
            document.getElementById('add-account-btn').addEventListener('click', function() {
                addAccountField();
            });

            // 网站表单提交
            document.getElementById('website-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const websiteId = document.getElementById('website-id').value;
                const name = document.getElementById('website-name').value.trim();
                const categoryId = document.getElementById('website-category').value;
                const url = document.getElementById('website-url').value.trim();
                const description = document.getElementById('website-description').value.trim();
                
                const accounts = [];
                document.querySelectorAll('#accounts-container > div').forEach(accDiv => {
                    const nameEl = accDiv.querySelector('.account-name');
                    const userEl = accDiv.querySelector('.account-username');
                    const passEl = accDiv.querySelector('.account-password');
                    
                    if (userEl.value.trim() && passEl.value.trim()) {
                        accounts.push({
                            name: nameEl.value.trim(),
                            username: userEl.value.trim(),
                            password: passEl.value.trim()
                        });
                    }
                });
                
                if (name && categoryId && url && accounts.length > 0) {
                    if (websiteId) {
                        const index = data.websites.findIndex(w => w.id === websiteId);
                        if (index !== -1) {
                            data.websites[index] = { ...data.websites[index], name, categoryId, url, description, accounts };
                        }
                    } else {
                        data.websites.push({
                            id: 'website_' + data.nextWebsiteId++,
                            name, categoryId, url, description, accounts
                        });
                    }
                    
                    saveData();
                    renderWebsites();
                    document.getElementById('website-modal').classList.add('hidden');
                }
            });

            // 关闭详情模态框
            document.getElementById('close-details-modal').addEventListener('click', function() {
                document.getElementById('view-details-modal').classList.add('hidden');
            });

            // 编辑网站
            document.getElementById('edit-website-btn').addEventListener('click', function() {
                const id = this.dataset.id;
                if (id) {
                    document.getElementById('view-details-modal').classList.add('hidden');
                    loadWebsiteForm(id);
                    document.getElementById('website-modal').classList.remove('hidden');
                }
            });

            // 密码显示切换
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('toggle-password')) {
                    const input = e.target.closest('.relative').querySelector('input');
                    const icon = e.target.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    } else {
                        input.type = 'password';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    }
                }
            });

            // 账号删除
            document.addEventListener('click', function(e) {
                if (e.target.closest('.delete-account-btn')) {
                    const accDiv = e.target.closest('.border');
                    if (document.querySelectorAll('#accounts-container > div').length > 1) {
                        accDiv.remove();
                    } else {
                        accDiv.querySelectorAll('input').forEach(input => input.value = '');
                    }
                }
            });

            // 复制功能
            document.addEventListener('click', function(e) {
                if (e.target.closest('.copy-btn')) {
                    const btn = e.target.closest('.copy-btn');
                    const text = btn.dataset.value;
                    const type = btn.dataset.type;
                    
                    navigator.clipboard.writeText(text)
                        .then(() => showCopyToast(type === 'username' ? '账号已复制' : '密码已复制'))
                        .catch(() => showCopyToast('复制失败，请手动复制'));
                }
            });

            // 分类筛选
            document.addEventListener('click', function(e) {
                if (e.target.closest('.category-item')) {
                    const catId = e.target.closest('.category-item').dataset.id;
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.toggle('bg-white/70', item.dataset.id === catId);
                    });
                    renderWebsites(catId);
                }
            });

            // 拖拽排序
            let draggedItem = null;
            const grid = document.getElementById('websites-grid');
            
            grid.addEventListener('dragstart', (e) => {
                if (e.target.closest('.website-card')) {
                    draggedItem = e.target.closest('.website-card');
                    setTimeout(() => draggedItem.classList.add('dragging'), 0);
                }
            });
            
            grid.addEventListener('dragend', () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    updateWebsiteOrder();
                }
            });
            
            grid.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterEl = getDragAfterElement(grid, e.clientY);
                if (draggedItem && afterEl) {
                    grid.insertBefore(draggedItem, afterEl);
                } else if (draggedItem) {
                    grid.appendChild(draggedItem);
                }
            });
        }

        // 渲染分类
        function renderCategories() {
            const list = document.getElementById('categories-list');
            list.innerHTML = `
                <div class="category-item flex items-center justify-between p-2 rounded-lg bg-white/70 cursor-pointer transition-all" data-id="all">
                    <div class="flex items-center">
                        <i class="fa fa-folder-open mr-2"></i>
                        <span>全部网站</span>
                    </div>
                    <span class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full">${data.websites.length}</span>
                </div>
            `;

            data.categories.forEach(cat => {
                const count = data.websites.filter(w => w.categoryId === cat.id).length;
                const item = document.createElement('div');
                item.className = 'category-item flex items-center justify-between p-2 rounded-lg hover:bg-white/50 cursor-pointer transition-all';
                item.dataset.id = cat.id;
                item.innerHTML = `
                    <div class="flex items-center">
                        <i class="fa fa-folder mr-2"></i>
                        <span>${cat.name}</span>
                    </div>
                    <span class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full">${count}</span>
                `;
                list.appendChild(item);
            });

            // 更新分类选择器
            const select = document.getElementById('website-category');
            select.innerHTML = '<option value="">请选择分类</option>';
            data.categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.id;
                opt.textContent = cat.name;
                select.appendChild(opt);
            });
        }

        // 渲染网站卡片
        function renderWebsites(categoryId = 'all') {
            const grid = document.getElementById('websites-grid');
            const empty = document.getElementById('empty-state');
            
            let filtered = data.websites;
            if (categoryId !== 'all') {
                filtered = data.websites.filter(w => w.categoryId === categoryId);
            }
            
            if (filtered.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            empty.classList.add('hidden');
            grid.innerHTML = '';
            
            filtered.forEach(website => {
                const cat = data.categories.find(c => c.id === website.categoryId) || { name: '未知' };
                const firstAcc = website.accounts[0] || { username: '无', password: '无' };
                
                const card = document.createElement('div');
                card.className = 'website-card glass-effect rounded-xl overflow-hidden card-hover';
                card.dataset.id = website.id;
                card.draggable = true;
                card.innerHTML = `
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-lg truncate">${website.name}</h3>
                            <span class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full">${cat.name}</span>
                        </div>
                        <div class="text-sm text-apple-gray mb-3 line-clamp-2">${website.description || '无描述'}</div>
                        <div class="text-sm text-apple-blue mb-4 hover:underline truncate">${website.url}</div>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fa fa-user-circle text-apple-gray mr-2"></i>
                                    <span class="font-medium">${firstAcc.name || '账号'}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="copy-btn relative group" data-value="${firstAcc.username}" data-type="username">
                                        <span class="text-sm hover:text-primary">${firstAcc.username}</span>
                                        <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-dark text-white text-xs px-2 py-1 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">点击复制</span>
                                    </div>
                                    <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${firstAcc.username}" data-type="username"></i>
                                </div>
                            </div>
                            <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fa fa-key text-apple-gray mr-2"></i>
                                    <span class="font-medium">密码</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="copy-btn relative group" data-value="${firstAcc.password}" data-type="password">
                                        <span class="text-sm hover:text-primary">••••••••</span>
                                        <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-dark text-white text-xs px-2 py-1 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">点击复制</span>
                                    </div>
                                    <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${firstAcc.password}" data-type="password"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <button class="view-details-btn text-sm text-apple-blue hover:text-blue-700 flex items-center" data-id="${website.id}">
                                <span>查看详情</span>
                                <i class="fa fa-angle-right ml-1"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                card.querySelector('.view-details-btn').addEventListener('click', () => {
                    loadWebsiteDetails(website.id);
                });
            });
        }

        // 重置网站表单
        function resetWebsiteForm() {
            document.getElementById('website-id').value = '';
            document.getElementById('website-name').value = '';
            document.getElementById('website-category').value = '';
            document.getElementById('website-url').value = '';
            document.getElementById('website-description').value = '';
            document.getElementById('accounts-container').innerHTML = '';
            addAccountField();
        }

        // 添加账号字段
        function addAccountField() {
            const container = document.getElementById('accounts-container');
            const div = document.createElement('div');
            div.className = 'border border-gray-200 rounded-lg p-4 bg-white/60 mt-4';
            div.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-medium">账号信息</h4>
                    <button type="button" class="text-apple-red hover:text-red-600 delete-account-btn">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">账号名称</label>
                        <input type="text" class="input-apple account-name" placeholder="例如：管理员" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                        <input type="text" class="input-apple account-username" placeholder="请输入账号" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <input type="password" class="input-apple account-password" placeholder="请输入密码" required>
                            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-apple-gray toggle-password">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        // 加载网站详情
        function loadWebsiteDetails(id) {
            const website = data.websites.find(w => w.id === id);
            if (!website) return;
            
            const cat = data.categories.find(c => c.id === website.categoryId) || { name: '未知' };
            const modal = document.getElementById('view-details-modal');
            
            document.getElementById('details-title').textContent = website.name;
            document.getElementById('details-name').textContent = website.name;
            document.getElementById('details-category').textContent = cat.name;
            document.getElementById('details-url').textContent = website.url;
            document.getElementById('details-description').textContent = website.description || '无描述';
            document.getElementById('edit-website-btn').dataset.id = id;
            
            const accContainer = document.getElementById('details-accounts');
            accContainer.innerHTML = '';
            
            website.accounts.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4 bg-white/60';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium">${acc.name || '账号信息'}</h4>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                            <div class="flex items-center">
                                <i class="fa fa-user-circle text-apple-gray mr-2"></i>
                                <span class="font-medium">账号</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm">${acc.username}</span>
                                <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${acc.username}" data-type="username"></i>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                            <div class="flex items-center">
                                <i class="fa fa-key text-apple-gray mr-2"></i>
                                <span class="font-medium">密码</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm">••••••••</span>
                                <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${acc.password}" data-type="password"></i>
                            </div>
                        </div>
                    </div>
                `;
                accContainer.appendChild(div);
            });
            
            modal.classList.remove('hidden');
        }

        // 加载网站编辑表单
        function loadWebsiteForm(id) {
            const website = data.websites.find(w => w.id === id);
            if (!website) return;
            
            document.getElementById('website-id').value = id;
            document.getElementById('website-name').value = website.name;
            document.getElementById('website-category').value = website.categoryId;
            document.getElementById('website-url').value = website.url;
            document.getElementById('website-description').value = website.description || '';
            
            const container = document.getElementById('accounts-container');
            container.innerHTML = '';
            
            website.accounts.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4 bg-white/60 mt-4';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium">账号信息</h4>
                        <button type="button" class="text-apple-red hover:text-red-600 delete-account-btn">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">账号名称</label>
                            <input type="text" class="input-apple account-name" value="${acc.name || ''}" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                            <input type="text" class="input-apple account-username" value="${acc.username || ''}" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <div class="relative">
                                <input type="password" class="input-apple account-password" value="${acc.password || ''}" required>
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-apple-gray toggle-password">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 拖拽辅助函数
        function getDragAfterElement(container, y) {
            const draggables = [...container.querySelectorAll('.website-card:not(.dragging)')];
            
            return draggables.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return offset < 0 && offset > closest.offset ? { offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // 更新网站顺序
        function updateWebsiteOrder() {
            const ids = [...document.getElementById('websites-grid').querySelectorAll('.website-card')].map(card => card.dataset.id);
            data.websites.sort((a, b) => ids.indexOf(a.id) - ids.indexOf(b.id));
            saveData();
        }

        // 显示复制提示
        function showCopyToast(message) {
            const toast = document.getElementById('copy-toast');
            document.getElementById('copy-message').textContent = message;
            toast.classList.remove('translate-y-16', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-16', 'opacity-0');
            }, 2000);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
