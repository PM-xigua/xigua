<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桓健密码管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0071e3',
                        secondary: '#f5f5f7',
                        dark: '#1d1d1f',
                        'apple-gray': '#86868b',
                        'apple-light-gray': '#fbfbfd',
                        'apple-blue': '#0071e3',
                        'apple-green': '#34c759',
                        'apple-red': '#ff3b30',
                        'apple-yellow': '#ffcc00',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .backdrop-blur-apple {
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
            .glass-effect {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }
            .glass-effect-dark {
                background: rgba(29, 29, 31, 0.7);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .dragging {
                opacity: 0.5;
                transform: scale(1.02);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                cursor: grabbing;
            }
            .btn-apple {
                @apply px-4 py-2 rounded-full transition-all duration-300 font-medium;
            }
            .btn-apple-primary {
                @apply btn-apple bg-primary text-white hover:bg-primary/90 active:bg-primary/80;
            }
            .btn-apple-secondary {
                @apply btn-apple bg-white/80 text-dark hover:bg-white active:bg-gray-100 border border-gray-200;
            }
            .input-apple {
                @apply w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all;
            }
        }
    </style>
</head>
<body class="bg-secondary min-h-screen font-sans text-dark antialiased">
    <!-- 登录页面 -->
    <div id="login-page" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="form-apple max-w-md w-full mx-4 shadow-xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 mx-auto bg-primary rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-lock text-white text-2xl"></i>
                </div>
                <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-semibold">桓健密码管理器</h2>
                <p class="text-apple-gray mt-2">请输入访问验证码</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="verification-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
                    <input type="text" id="verification-code" class="input-apple" placeholder="请输入9位验证码" maxlength="9" pattern="[0-9]{9}" required>
                    <p id="verification-error" class="text-apple-red text-sm mt-1 hidden">验证码错误，请重新输入</p>
                </div>
                <button type="submit" class="btn-apple-primary w-full">
                    验证并进入
                </button>
            </form>
        </div>
    </div>

    <!-- 主应用 -->
    <div id="app" class="hidden">
        <!-- 顶部导航 -->
        <header class="sticky top-0 z-40 glass-effect">
            <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row items-center justify-between gap-3">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
                        <i class="fa fa-lock text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-semibold">桓健密码管理器</h1>
                </div>
                
                <div class="w-full md:w-auto flex items-center space-x-3">
                    <!-- 搜索框 -->
                    <div class="relative flex-1 md:flex-none md:w-64">
                        <input type="text" id="search-input" 
                               class="input-apple pl-10 pr-4 py-2 w-full" 
                               placeholder="搜索网站名称...">
                        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-apple-gray"></i>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <button id="import-btn" class="btn-apple-secondary flex items-center">
                            <i class="fa fa-upload mr-2"></i>
                            <span class="hidden sm:inline">导入</span>
                        </button>
                        <button id="export-btn" class="btn-apple-secondary flex items-center">
                            <i class="fa fa-download mr-2"></i>
                            <span class="hidden sm:inline">导出</span>
                        </button>
                        <button id="add-category-btn" class="btn-apple-secondary flex items-center">
                            <i class="fa fa-folder-plus mr-2"></i>
                            <span class="hidden sm:inline">添加分类</span>
                        </button>
                        <button id="add-website-btn" class="btn-apple-primary flex items-center">
                            <i class="fa fa-plus mr-2"></i>
                            <span class="hidden sm:inline">添加网站</span>
                        </button>
                        <button id="logout-btn" class="btn-apple-secondary flex items-center">
                            <i class="fa fa-sign-out mr-2"></i>
                            <span class="hidden sm:inline">退出</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
            <!-- 左侧分类栏 -->
            <aside class="w-full md:w-64 shrink-0">
                <div class="glass-effect rounded-xl p-4 h-full">
                    <h2 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fa fa-folder mr-2"></i>
                        网站分类
                    </h2>
                    <div id="categories-list" class="space-y-2">
                        <!-- 分类将动态生成 -->
                    </div>
                </div>
            </aside>

            <!-- 右侧网站卡片区域 -->
            <main class="flex-1">
                <div id="empty-state" class="flex flex-col items-center justify-center h-64 glass-effect rounded-xl">
                    <div class="text-apple-gray text-6xl mb-4">
                        <i class="fa fa-file-text-o"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-2">暂无网站记录</h3>
                    <p class="text-apple-gray text-center max-w-md">点击上方"添加网站"按钮来创建你的第一个网站记录，或者添加一个新的分类。</p>
                </div>

                <div id="search-result-empty" class="hidden flex flex-col items-center justify-center h-64 glass-effect rounded-xl">
                    <div class="text-apple-gray text-6xl mb-4">
                        <i class="fa fa-search"></i>
                    </div>
                    <h3 class="text-xl font-medium mb-2">未找到匹配结果</h3>
                    <p class="text-apple-gray text-center max-w-md">没有找到与搜索关键词匹配的网站，请尝试其他关键词。</p>
                </div>

                <div id="websites-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 hidden">
                    <!-- 网站卡片将动态生成 -->
                </div>
            </main>
        </div>
    </div>

    <!-- 添加分类模态框 -->
    <div id="add-category-modal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden backdrop-blur-apple">
        <div class="form-apple max-w-md w-full mx-4 shadow-xl transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">添加新分类</h3>
                <button id="close-category-modal" class="text-apple-gray hover:text-dark">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="add-category-form" class="space-y-4">
                <div>
                    <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">分类名称</label>
                    <input type="text" id="category-name" class="input-apple" placeholder="请输入分类名称" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-add-category" class="btn-apple-secondary">取消</button>
                    <button type="submit" class="btn-apple-primary">添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加/编辑网站模态框 -->
    <div id="website-modal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden backdrop-blur-apple">
        <div class="form-apple max-w-2xl w-full mx-4 shadow-xl transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold" id="website-modal-title">添加新网站</h3>
                <button id="close-website-modal" class="text-apple-gray hover:text-dark">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="website-form" class="space-y-4">
                <input type="hidden" id="website-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="website-name" class="block text-sm font-medium text-gray-700 mb-1">网站名称</label>
                        <input type="text" id="website-name" class="input-apple" placeholder="请输入网站名称" required>
                    </div>
                    <div>
                        <label for="website-category" class="block text-sm font-medium text-gray-700 mb-1">所属分类</label>
                        <select id="website-category" class="input-apple" required>
                            <option value="">请选择分类</option>
                            <!-- 分类选项将动态生成 -->
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="website-url" class="block text-sm font-medium text-gray-700 mb-1">网站地址</label>
                        <input type="url" id="website-url" class="input-apple" placeholder="https://" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="website-description" class="block text-sm font-medium text-gray-700 mb-1">网站描述</label>
                        <textarea id="website-description" class="input-apple" rows="2" placeholder="请输入网站描述"></textarea>
                    </div>
                </div>

                <div class="space-y-4" id="accounts-container">
                    <!-- 账号信息将动态生成 -->
                </div>

                <button type="button" id="add-account-btn" class="btn-apple-secondary flex items-center w-full justify-center">
                    <i class="fa fa-plus mr-2"></i>
                    添加账号
                </button>

                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-website" class="btn-apple-secondary">取消</button>
                    <button type="submit" class="btn-apple-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 查看详情模态框 -->
    <div id="view-details-modal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden backdrop-blur-apple">
        <div class="form-apple max-w-2xl w-full mx-4 shadow-xl transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold" id="details-title">网站详情</h3>
                <div class="flex space-x-2">
                    <button id="edit-website-btn" class="text-apple-blue hover:text-blue-700">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button id="close-details-modal" class="text-apple-gray hover:text-dark">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="website-details" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h4 class="text-sm font-medium text-apple-gray mb-1">网站名称</h4>
                        <p id="details-name" class="font-medium"></p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-apple-gray mb-1">所属分类</h4>
                        <p id="details-category" class="font-medium"></p>
                    </div>
                    <div class="md:col-span-2">
                        <h4 class="text-sm font-medium text-apple-gray mb-1">网站地址</h4>
                        <p id="details-url" class="font-medium text-apple-blue hover:underline cursor-pointer"></p>
                    </div>
                    <div class="md:col-span-2">
                        <h4 class="text-sm font-medium text-apple-gray mb-1">网站描述</h4>
                        <p id="details-description"></p>
                    </div>
                </div>

                <div id="details-accounts" class="space-y-4">
                    <!-- 账号信息将动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 导入确认模态框 -->
    <div id="import-modal" class="fixed inset-0 bg-black/30 flex items-center justify-center z-50 hidden backdrop-blur-apple">
        <div class="form-apple max-w-md w-full mx-4 shadow-xl transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">导入数据</h3>
                <button id="close-import-modal" class="text-apple-gray hover:text-dark">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <p class="text-apple-gray">请选择导出的JSON文件进行导入。导入将覆盖当前所有数据。</p>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 transition-colors">
                    <input type="file" id="import-file" accept=".json" class="hidden">
                    <label for="import-file" class="cursor-pointer">
                        <i class="fa fa-file-text-o text-4xl text-apple-gray mb-2"></i>
                        <p class="text-apple-blue">点击或拖拽文件到此处</p>
                        <p class="text-xs text-apple-gray mt-1">支持 .json 格式文件</p>
                    </label>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-import" class="btn-apple-secondary">取消</button>
                    <button type="button" id="confirm-import" class="btn-apple-primary">确认导入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 复制提示 -->
    <div id="copy-toast" class="fixed bottom-4 right-4 bg-dark text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-16 opacity-0 transition-all duration-300 glass-effect-dark">
        <i class="fa fa-check-circle mr-2"></i>
        <span id="copy-message">已复制到剪贴板</span>
    </div>

    <script>
        // 全局数据模型
        const data = {
            categories: [
                { id: 'uncategorized', name: '未分类' }
            ],
            websites: [],
            nextWebsiteId: 1,
            nextCategoryId: 2,
            verificationCode: '329650317'
        };

        // 当前筛选条件
        const filter = {
            categoryId: 'all',
            searchTerm: ''
        };

        // 初始化函数
        function init() {
            // 加载本地数据
            loadLocalData();
            
            // 初始化事件监听
            initEventListeners();
        }

        // 加载本地数据
        function loadLocalData() {
            const savedData = localStorage.getItem('passwordManagerData');
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    Object.assign(data, parsedData);
                } catch (e) {
                    console.error('解析本地数据失败:', e);
                    showCopyToast('数据解析失败，使用默认设置');
                }
            }
            renderCategories();
            renderWebsites();
        }

        // 保存数据到本地
        function saveData() {
            localStorage.setItem('passwordManagerData', JSON.stringify(data));
        }

        // 初始化事件监听
        function initEventListeners() {
            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const codeInput = document.getElementById('verification-code');
                if (codeInput.value === data.verificationCode) {
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('verification-error').classList.add('hidden');
                    codeInput.value = '';
                } else {
                    document.getElementById('verification-error').classList.remove('hidden');
                    codeInput.focus();
                }
            });

            // 登出按钮
            document.getElementById('logout-btn').addEventListener('click', function() {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('login-page').classList.remove('hidden');
            });

            // 添加分类按钮
            document.getElementById('add-category-btn').addEventListener('click', function() {
                document.getElementById('category-name').value = '';
                document.getElementById('add-category-modal').classList.remove('hidden');
                document.getElementById('category-name').focus();
            });

            // 关闭分类模态框
            document.getElementById('close-category-modal').addEventListener('click', function() {
                document.getElementById('add-category-modal').classList.add('hidden');
            });

            document.getElementById('cancel-add-category').addEventListener('click', function() {
                document.getElementById('add-category-modal').classList.add('hidden');
            });

            // 添加分类表单
            document.getElementById('add-category-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('category-name').value.trim();
                if (name) {
                    data.categories.push({
                        id: 'category_' + data.nextCategoryId++,
                        name: name
                    });
                    saveData();
                    renderCategories();
                    document.getElementById('add-category-modal').classList.add('hidden');
                }
            });

            // 添加网站按钮
            document.getElementById('add-website-btn').addEventListener('click', function() {
                resetWebsiteForm();
                document.getElementById('website-modal-title').textContent = '添加新网站';
                document.getElementById('website-modal').classList.remove('hidden');
                document.getElementById('website-name').focus();
            });

            // 关闭网站模态框
            document.getElementById('close-website-modal').addEventListener('click', function() {
                document.getElementById('website-modal').classList.add('hidden');
            });

            document.getElementById('cancel-website').addEventListener('click', function() {
                document.getElementById('website-modal').classList.add('hidden');
            });

            // 添加账号按钮
            document.getElementById('add-account-btn').addEventListener('click', function() {
                addAccountField();
            });

            // 网站表单提交
            document.getElementById('website-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const websiteId = document.getElementById('website-id').value;
                const name = document.getElementById('website-name').value.trim();
                const categoryId = document.getElementById('website-category').value;
                const url = document.getElementById('website-url').value.trim();
                const description = document.getElementById('website-description').value.trim();
                
                const accounts = [];
                document.querySelectorAll('#accounts-container > div').forEach(accDiv => {
                    const nameEl = accDiv.querySelector('.account-name');
                    const userEl = accDiv.querySelector('.account-username');
                    const passEl = accDiv.querySelector('.account-password');
                    
                    if (userEl.value.trim() && passEl.value.trim()) {
                        accounts.push({
                            name: nameEl.value.trim(),
                            username: userEl.value.trim(),
                            password: passEl.value.trim()
                        });
                    }
                });
                
                if (name && categoryId && url && accounts.length > 0) {
                    if (websiteId) {
                        const index = data.websites.findIndex(w => w.id === websiteId);
                        if (index !== -1) {
                            data.websites[index] = { ...data.websites[index], name, categoryId, url, description, accounts };
                        }
                    } else {
                        data.websites.push({
                            id: 'website_' + data.nextWebsiteId++,
                            name, categoryId, url, description, accounts
                        });
                    }
                    
                    saveData();
                    renderWebsites();
                    document.getElementById('website-modal').classList.add('hidden');
                }
            });

            // 关闭详情模态框
            document.getElementById('close-details-modal').addEventListener('click', function() {
                document.getElementById('view-details-modal').classList.add('hidden');
            });

            // 编辑网站
            document.getElementById('edit-website-btn').addEventListener('click', function() {
                const id = this.dataset.id;
                if (id) {
                    document.getElementById('view-details-modal').classList.add('hidden');
                    loadWebsiteForm(id);
                    document.getElementById('website-modal-title').textContent = '编辑网站';
                    document.getElementById('website-modal').classList.remove('hidden');
                }
            });

            // 密码显示切换（修复编辑状态下的问题）
            document.addEventListener('click', function(e) {
                if (e.target.closest('.toggle-password')) {
                    const btn = e.target.closest('.toggle-password');
                    const input = btn.parentElement.querySelector('input');
                    const icon = btn.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    } else {
                        input.type = 'password';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    }
                }
            });

            // 账号删除
            document.addEventListener('click', function(e) {
                if (e.target.closest('.delete-account-btn')) {
                    const accDiv = e.target.closest('.border');
                    if (document.querySelectorAll('#accounts-container > div').length > 1) {
                        accDiv.remove();
                    } else {
                        accDiv.querySelectorAll('input').forEach(input => input.value = '');
                    }
                }
            });

            // 复制功能
            document.addEventListener('click', function(e) {
                if (e.target.closest('.copy-btn')) {
                    const btn = e.target.closest('.copy-btn');
                    const text = btn.dataset.value;
                    const type = btn.dataset.type;
                    
                    navigator.clipboard.writeText(text)
                        .then(() => showCopyToast(type === 'username' ? '账号已复制' : '密码已复制'))
                        .catch(() => showCopyToast('复制失败，请手动复制'));
                }
            });

            // 分类筛选
            document.addEventListener('click', function(e) {
                if (e.target.closest('.category-item')) {
                    const catId = e.target.closest('.category-item').dataset.id;
                    filter.categoryId = catId;
                    document.querySelectorAll('.category-item').forEach(item => {
                        item.classList.toggle('bg-white/70', item.dataset.id === catId);
                    });
                    renderWebsites();
                }
            });

            // 搜索功能
            document.getElementById('search-input').addEventListener('input', function(e) {
                filter.searchTerm = e.target.value.trim().toLowerCase();
                renderWebsites();
            });

            // 网址点击跳转
            document.addEventListener('click', function(e) {
                // 卡片中的网址点击
                if (e.target.classList.contains('website-url-link')) {
                    const url = e.target.textContent;
                    window.open(url, '_blank');
                }
                // 详情中的网址点击
                else if (e.target.id === 'details-url') {
                    const url = e.target.textContent;
                    window.open(url, '_blank');
                }
            });

            // 拖拽排序
            let draggedItem = null;
            const grid = document.getElementById('websites-grid');
            
            grid.addEventListener('dragstart', (e) => {
                if (e.target.closest('.website-card')) {
                    draggedItem = e.target.closest('.website-card');
                    setTimeout(() => draggedItem.classList.add('dragging'), 0);
                }
            });
            
            grid.addEventListener('dragend', () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    updateWebsiteOrder();
                }
            });
            
            grid.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterEl = getDragAfterElement(grid, e.clientY);
                if (draggedItem && afterEl) {
                    grid.insertBefore(draggedItem, afterEl);
                } else if (draggedItem) {
                    grid.appendChild(draggedItem);
                }
            });

            // 导出数据
            document.getElementById('export-btn').addEventListener('click', exportData);

            // 导入数据相关
            document.getElementById('import-btn').addEventListener('click', function() {
                document.getElementById('import-file').value = '';
                document.getElementById('import-modal').classList.remove('hidden');
            });

            document.getElementById('close-import-modal').addEventListener('click', function() {
                document.getElementById('import-modal').classList.add('hidden');
            });

            document.getElementById('cancel-import').addEventListener('click', function() {
                document.getElementById('import-modal').classList.add('hidden');
            });

            document.getElementById('confirm-import').addEventListener('click', importData);

            // 导入文件选择变化
            document.getElementById('import-file').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const fileName = e.target.files[0].name;
                    showCopyToast(`已选择文件: ${fileName}`);
                }
            });
        }

        // 渲染分类
        function renderCategories() {
            const list = document.getElementById('categories-list');
            list.innerHTML = `
                <div class="category-item flex items-center justify-between p-2 rounded-lg bg-white/70 cursor-pointer transition-all" data-id="all">
                    <div class="flex items-center">
                        <i class="fa fa-folder-open mr-2"></i>
                        <span>全部网站</span>
                    </div>
                    <span class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full">${data.websites.length}</span>

        // 渲染网站卡片
        function renderWebsites() {
            const grid = document.getElementById('websites-grid');
            const empty = document.getElementById('empty-state');
            const searchEmpty = document.getElementById('search-result-empty');
            
            // 应用分类筛选
            let filtered = data.websites;
            if (filter.categoryId !== 'all') {
                filtered = data.websites.filter(w => w.categoryId === filter.categoryId);
            }
            
            // 应用搜索筛选
            if (filter.searchTerm) {
                filtered = filtered.filter(w => 
                    w.name.toLowerCase().includes(filter.searchTerm) ||
                    w.url.toLowerCase().includes(filter.searchTerm) ||
                    w.description.toLowerCase().includes(filter.searchTerm)
                );
            }
            
            // 显示空状态或结果
            if (data.websites.length === 0) {
                grid.classList.add('hidden');
                searchEmpty.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            if (filtered.length === 0) {
                grid.classList.add('hidden');
                empty.classList.add('hidden');
                searchEmpty.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            empty.classList.add('hidden');
            searchEmpty.classList.add('hidden');
            grid.innerHTML = '';
            
            filtered.forEach(website => {
                const cat = data.categories.find(c => c.id === website.categoryId) || { name: '未知' };
                const firstAcc = website.accounts[0] || { username: '无', password: '无' };
                
                const card = document.createElement('div');
                card.className = 'website-card glass-effect rounded-xl overflow-hidden card-hover';
                card.dataset.id = website.id;
                card.draggable = true;
                card.innerHTML = `
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-lg truncate">${website.name}</h3>
                            <span class="text-xs bg-primary/10 text-primary px-2 py-0.5 rounded-full">${cat.name}</span>
                        </div>
                        <div class="text-sm text-apple-gray mb-3 line-clamp-2">${website.description || '无描述'}</div>
                        <div class="text-sm text-apple-blue mb-4 hover:underline truncate website-url-link cursor-pointer">${website.url}</div>
                        <div class="space-y-2">
                            <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fa fa-user-circle text-apple-gray mr-2"></i>
                                    <span class="font-medium">${firstAcc.name || '账号'}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="copy-btn relative group" data-value="${firstAcc.username}" data-type="username">
                                        <span class="text-sm hover:text-primary">${firstAcc.username}</span>
                                        <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-dark text-white text-xs px-2 py-1 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">点击复制</span>
                                    </div>
                                    <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${firstAcc.username}" data-type="username"></i>
                                </div>
                            </div>
                            <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fa fa-key text-apple-gray mr-2"></i>
                                    <span class="font-medium">密码</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="copy-btn relative group" data-value="${firstAcc.password}" data-type="password">
                                        <span class="text-sm hover:text-primary">••••••••</span>
                                        <span class="absolute -bottom-8 left-1/2 transform -translate-x-1/2 bg-dark text-white text-xs px-2 py-1 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">点击复制</span>
                                    </div>
                                    <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${firstAcc.password}" data-type="password"></i>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <button class="view-details-btn text-sm text-apple-blue hover:text-blue-700 flex items-center" data-id="${website.id}">
                                <span>查看详情</span>
                                <i class="fa fa-angle-right ml-1"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                card.querySelector('.view-details-btn').addEventListener('click', () => {
                    loadWebsiteDetails(website.id);
                });
            });
        }

        function resetWebsiteForm() {
            document.getElementById('website-id').value = '';
            document.getElementById('website-name').value = '';
            document.getElementById('website-category').value = '';
            document.getElementById('website-url').value = '';
            document.getElementById('website-description').value = '';
            document.getElementById('accounts-container').innerHTML = '';
            addAccountField();
        }

                    <h4 class="font-medium">账号信息</h4>
                    <button type="button" class="text-apple-red hover:text-red-600 delete-account-btn">
                        <i class="fa fa-trash"></i>
                    </button>

                    </div>
                    <div>

                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>

        // 加载网站详情
        function loadWebsiteDetails(id) {
            const website = data.websites.find(w => w.id === id);
            if (!website) return;
            
            const cat = data.categories.find(c => c.id === website.categoryId) || { name: '未知' };
            const modal = document.getElementById('view-details-modal');
            
            document.getElementById('details-title').textContent = website.name;
            document.getElementById('details-name').textContent = website.name;
            document.getElementById('details-category').textContent = cat.name;
            document.getElementById('details-url').textContent = website.url;
            document.getElementById('details-description').textContent = website.description || '无描述';
            document.getElementById('edit-website-btn').dataset.id = id;
            
            const accContainer = document.getElementById('details-accounts');
            accContainer.innerHTML = '';
            
            website.accounts.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4 bg-white/60';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium">${acc.name || '账号信息'}</h4>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                            <div class="flex items-center">
                                <i class="fa fa-user-circle text-apple-gray mr-2"></i>
                                <span class="font-medium">账号</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm">${acc.username}</span>
                                <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${acc.username}" data-type="username"></i>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-2 bg-white/50 rounded-lg">
                            <div class="flex items-center">
                                <i class="fa fa-key text-apple-gray mr-2"></i>
                                <span class="font-medium">密码</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm">••••••••</span>
                                <i class="fa fa-clipboard text-apple-gray copy-btn" data-value="${acc.password}" data-type="password"></i>
                            </div>
                        </div>
                    </div>

                accContainer.appendChild(div);
            });
            
            modal.classList.remove('hidden');
        }

        // 加载网站编辑表单
        function loadWebsiteForm(id) {
            const website = data.websites.find(w => w.id === id);
            if (!website) return;
            
            document.getElementById('website-id').value = id;
            document.getElementById('website-name').value = website.name;
            document.getElementById('website-category').value = website.categoryId;
            document.getElementById('website-url').value = website.url;
            document.getElementById('website-description').value = website.description || '';
            
            const container = document.getElementById('accounts-container');
            container.innerHTML = '';
            
            website.accounts.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4 bg-white/60 mt-4';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium">账号信息</h4>
                        <button type="button" class="text-apple-red hover:text-red-600 delete-account-btn">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">账号名称</label>
                            <input type="text" class="input-apple account-name" value="${acc.name || ''}" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                            <input type="text" class="input-apple account-username" value="${acc.username || ''}" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <div class="relative">
                                <input type="password" class="input-apple account-password" value="${acc.password || ''}" required>
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-apple-gray toggle-password">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 拖拽辅助函数
        function getDragAfterElement(container, y) {
            const draggables = [...container.querySelectorAll('.website-card:not(.dragging)')];
            
            return draggables.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                return offset < 0 && offset > closest.offset ? { offset, element: child } : closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // 更新网站顺序
        function updateWebsiteOrder() {
            const ids = [...document.getElementById('websites-grid').querySelectorAll('.website-card')].map(card => card.dataset.id);
            data.websites.sort((a, b) => ids.indexOf(a.id) - ids.indexOf(b.id));
            saveData();
        }

        // 显示提示
        function showCopyToast(message) {
            const toast = document.getElementById('copy-toast');
            document.getElementById('copy-message').textContent = message;
            toast.classList.remove('translate-y-16', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-16', 'opacity-0');
            }, 2000);
        }

        // 导出数据
        function exportData() {
            // 创建要导出的数据对象
            const exportData = {
                categories: data.categories,
                websites: data.websites,
                nextWebsiteId: data.nextWebsiteId,
                nextCategoryId: data.nextCategoryId,
                exportTime: new Date().toISOString()
            };
            
            // 转换为JSON字符串
            const jsonString = JSON.stringify(exportData, null, 2);
            
            // 创建Blob并下载
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `桓健密码管理器_数据导出_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showCopyToast('数据导出成功');
        }

        // 导入数据
        function importData() {
            const fileInput = document.getElementById('import-file');
            if (!fileInput.files || fileInput.files.length === 0) {
                showCopyToast('请先选择要导入的文件');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // 验证导入的数据结构
                    if (importedData.categories && importedData.websites && 
                        typeof importedData.nextWebsiteId === 'number' && 
                        typeof importedData.nextCategoryId === 'number') {
                        
                        // 更新数据
                        data.categories = importedData.categories;
                        data.websites = importedData.websites;
                        data.nextWebsiteId = importedData.nextWebsiteId;
                        data.nextCategoryId = importedData.nextCategoryId;
                        
                        // 保存并重新渲染
                        saveData();
                        renderCategories();
                        renderWebsites();
                        
                        document.getElementById('import-modal').classList.add('hidden');
                        showCopyToast('数据导入成功');
                    } else {
                        throw new Error('数据格式不正确');
                    }
                } catch (error) {
                    console.error('导入失败:', error);
                    showCopyToast('导入失败，文件格式不正确');
                }
            };
            
            reader.readAsText(file);
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
